<head>
</head>
<body>
	<button type="button" onclick="Change()">Try it</button>
	<p id="demo">A Paragraph</p>
	<hr>
	<button type="button" onclick="Count()">Try it</button>
	<p id="count">Count: 0</p>
	<script>
		let counter = 0;
		function Change(){
			document.getElementById("demo").innerHTML = "Paragraph changed.";
		}
		function Count(){
			counter += 1;
			document.getElementById("count").innerHTML = "Count: "+counter; 
		}
	</script>
</body>
